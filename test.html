<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<button id="start">Start</button>
<button id="stop">Stop</button>

<script type="text/javascript" src="js/stats.js"></script>
<script type="text/javascript" src="js/prototypes.js"></script>
<script type="text/javascript" src="js/engine.js"></script>
<script type="text/javascript" src="js/world.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src="js/ball.js"></script>

<script type="text/javascript">
(function(g, undefined){

	var world = new g.World(800,600);
	
	var ball1 = new g.items.Ball(20);
	ball1.setPos(100,100);
	ball1.setSpeed(4,-2);
	ball1.setAccel(0,0.1);
	
	var ball2 = new g.items.Ball(15);
	ball2.setPos(200,200);
	ball2.setSpeed(2,-2);
	ball2.setAccel(0,0.2);
	
	world.addItem(ball1);
	world.addItem(ball2);

	var engine = new g.Engine(world);
	document.getElementById('start').onclick = function(){
		engine.init();
		engine.start();
	};
	document.getElementById('stop').onclick = function(){
		engine.stop();
	}

})(window.gameJs);
</script>
</body>
</html>
